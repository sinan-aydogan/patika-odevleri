<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>
<!--Logo-->
<header>
    <div id="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
    </div>
</header>
<section>
    <!--Seach Area-->
    <div class="search-area">
        <p>Search the web using Google!</p>
        <input type="text"/>
        <!--Buttons-->
        <p>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </p>
    </div>
    
    <!--External Links-->
    <div class="links-container">
        <div class="link-box">
            Special Searches
            <a href="https://www.google.com/search?q=standford" target="_blank">Stanford Search</a>
            <a href="https://www.google.com/search?q=linux" target="_blank">Linux Search</a>
        </div>
        <div class="link-box">
            <a href="https://support.google.com" target="_blank">Help!</a>
            <a href="https://about.google" target="_blank">About Google!</a>
            <a href="https://about.google" target="_blank">Compony Info</a>
            <a href="https://www.google.com/doodles" target="_blank">Google Logos</a>
        </div>
        <div class="link-box">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" placeholder="your e-mail"/>
            <p>
                <button>Subscribe</button>
                <a href="https://support.google.com" target="_blank">Archive</a>
            </p>
        </div>
    </div>

</section>
<nav></nav>
<footer>Copyright Â© 1998 Google Inc.</footer>
</body>
</html>
